<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Amello Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font: 15px/1.5 system-ui, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    .msg { padding: 10px 12px; border-radius: 10px; margin: 10px 0; }
    .user { background: #e8f0ff; }
    .assistant { background: #eef7ea; white-space: pre-wrap; }
    form { display:flex; gap:8px; position:sticky; bottom:0; background:#fff; padding:8px 0; }
    input { flex:1; padding:12px; border:1px solid #ddd; border-radius: 10px; }
    button { padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; background: #111; color:#fff; }
  </style>
</head>
<body>
  <h1>Amello Chat</h1>
  <div id="log"></div>
  <form id="f">
    <input id="q" type="text" placeholder="Ask me to find hotels, search bookings, create offers…" />
    <button>Send</button>
  </form>
  <script>
    const log = document.getElementById('log');
    const f = document.getElementById('f');
    const q = document.getElementById('q');
    const history = [];

    function add(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = text;
      log.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = q.value.trim();
      if (!text) return;
      add('user', text);
      history.push({ role: 'user', content: text });
      q.value = '';
      try {
        const r = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ message: text, history })
        });
        const j = await r.json();
        if (j.reply) {
          add('assistant', j.reply);
          history.push({ role: 'assistant', content: j.reply });
        } else {
          add('assistant', '⚠ ' + (j.error || 'Unknown error'));
        }
      } catch (err) {
        add('assistant', '❌ ' + err);
      }
    });
  </script>
</body>
</html>
